<!--
v1.3
- implemented basic countdown timer functionality 

- tab title updates to show remaining time
- looping alarm sound when timer reaches zero

- uses time format (hh:mm:ss)
- dropdown menus for selecting hours, minutes, seconds, up to 99 hours 59 minutes 59 seconds

- some dynamic button UI and behavior:
    - start and stop is a single button that toggles between states and disappears when timer reaches zero
    - set timer button updates the timer to the selected duration based on dropdown menu selections

- known issue:  setInterval's first tick occurs after 1 sec, causing a 1 sec delay before countdown starts
                Setting an immediate countdown start causes time innacuracy when clicking repeatedly fast
                Using a smaller interval in the millisecond range causes significant delay
                Minor issue left as is for now

-->

<!DOCTYPE html>
<html lang="en" dir = "ltr">
    <head>
        <meta charset="utf-8">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class ="container">
        <h1 id="" class="" style="text-align: center">Countdown Timer</h1>

        <span id="timerDisplay" class="input"></span>

        <!-- input duration -->
        <div class="buttons">
            <button type="button" class="btn" id="startStopBtn" style="background-color: lightgreen;"">Start</button>
            <button type="button" class="btn" id="resetBtn">Reset</button>
        </div>

        <!-- time selectors for editing -->
        <div id="editContainer" style="margin-top: 20px;">
            <div class="time-selectors">
                <label>Hours: <select id="hours"></select></label>
                <label>Minutes: <select id="minutes"></select></label>
                <label>Seconds: <select id="seconds"></select></label>
            </div>
            <div class = "buttons">
                <button class="btn" id="setTimerBtn">Set Timer</button>
            </div>
        </div>
            
    </div>
    <script src = "script.js"></script>
</body>


</html>
