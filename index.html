<!DOCTYPE html>
<html lang="en" dir = "ltr">
    <head>
        <meta charset="utf-8">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class ="container">
        <h1 id="" class="">Countdown Timer</h1>
        <!-- input duration -->
        Time:
        <input type="number" name = "" value = "60" class="input" id="timerInput">

        <!-- start button -->
        <button type="button" name="button" class="btn" id="startBtn">Start</button>
        <!-- stop button -->
        <button type="button" name="button" class="btn" id="stopBtn">Stop</button>
        <!-- reset button -->
        <button type="button" name="button" class="btn" id="resetBtn">Reset</button>

        <span id="timerDisplay" class="input">60</span>
            
    </div>
    <script src = "script.js"></script>
</body>


</html>
